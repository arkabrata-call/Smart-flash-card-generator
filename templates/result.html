<!DOCTYPE html>
<html>

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            color: #ffd700;
        }

        /* Flashcard List */
        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 500px;
        }

        li {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        /* Links & Buttons */
        a, .back-home {
            display: inline-block;
            background-color: #ffd700;
            color: black;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            margin-top: 15px;
        }

        a:hover, .back-home:hover {
            background: #ffcc00;
            transform: scale(1.05);
        }

        /* Audio Player */
        audio {
            margin-top: 15px;
            width: 80%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
